<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main-container">
      <div class="button-container">
        <div class="display-container">
          <div class="display-value">0</div>
        </div>
        <div class="row">
          <button class="btn grayBtn">AC</button>
          <button class="btn grayBtn">+/-</button>
          <button class="btn grayBtn">%</button>
          <button class="btn orangeBtn">/</button>
        </div>
        <div class="row">
          <button class="btn lightBtn">7</button>
          <button class="btn lightBtn">8</button>
          <button class="btn lightBtn">9</button>
          <button class="btn orangeBtn">X</button>
        </div>
        <div class="row">
          <button class="btn lightBtn">4</button>
          <button class="btn lightBtn">5</button>
          <button class="btn lightBtn">6</button>
          <button class="btn orangeBtn">-</button>
        </div>
        <div class="row">
          <button class="btn lightBtn">1</button>
          <button class="btn lightBtn">2</button>
          <button class="btn lightBtn">3</button>
          <button class="btn orangeBtn" id="addition">+</button>
        </div>
        <div class="row">
          <button class="btn lightBtn zero-wide">0</button>
          <button class="btn lightBtn">.</button>
          <button class="btn orangeBtn">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
