<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main-container">
      <div class="button-container">
        <div class="display-container">
          <div class="initial-value" id="display-value"></div>
        </div>
        <div class="row">
          <button class="btn grayBtn" id="clear">AC</button>
          <button class="btn grayBtn" id="delete">C</button>
          <button class="btn operators grayBtn">%</button>
          <button class="btn operators orangeBtn">/</button>
        </div>
        <div class="row">
          <button class="btn numbers lightBtn">7</button>
          <button class="btn numbers lightBtn">8</button>
          <button class="btn numbers lightBtn">9</button>
          <button class="btn operators orangeBtn">*</button>
        </div>
        <div class="row">
          <button class="btn numbers lightBtn">4</button>
          <button class="btn numbers lightBtn">5</button>
          <button class="btn numbers lightBtn">6</button>
          <button class="btn operators orangeBtn">-</button>
        </div>
        <div class="row">
          <button class="btn numbers lightBtn">1</button>
          <button class="btn numbers lightBtn">2</button>
          <button class="btn numbers lightBtn">3</button>
          <button class="btn operators orangeBtn" id="addition">+</button>
        </div>
        <div class="row">
          <button class="btn numbers lightBtn zero-wide">0</button>
          <button class="btn numbers lightBtn" id="dot">.</button>
          <button class="btn operators orangeBtn">=</button>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer class="footer">
      <div class="footer-section">
        <p>Copyright Â© 2024 Leanne Ganado</p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
